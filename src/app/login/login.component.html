<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="row" style="margin-top:40px; padding:20px; background-color:#eff0f2;border-radius:15px;
-webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
-moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">
            <div class="col-sm-12" style="text-align:center;">
                Login
            </div>

            <div class="col-sm-12">
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input formControlName="username" type="email" class="form-control" id="exampleInputEmail1"
                               aria-describedby="emailHelp" placeholder="Enter username">
                        <small id="emailHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="passwordInput">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="passwordInput"
                               aria-describedby="passHelp" placeholder="password">
                        <small id="passHelp" class="form-text text-muted"></small>
                    </div>

                    <div class="form-group" style="text-align:center;">
                        <button type="button" class="btn btn-dark" (click)="login()">Log in</button>
                        <button type="button" class="btn btn-secondary" (click)="moveToRegister()">Register</button>
                    </div>
                  <div class="row">
                    <div class="col-12">
                      <a href="http://localhost:3000/auth/google" class="btn btn-link">google</a>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
